<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Formulario</title>
</head>
<body>

  <div class="header">
    <div class="logo">
        <img src="Imgs/pngegg.png" alt="Logo" />
    </div>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="formulario.html">Formulario Para Lectores</a></li>
        </ul>
     </nav>
    </div>

     <div class="subscription-container">
        <h1 class="subscription-title">Suscribite a InfoTecnoGlobal</h1>
        <form id="subscriptionForm" novalidate>
            <div class="form-group">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" name="nombre" autocomplete="name">
                <div class="error-message" id="error-nombre"></div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" autocomplete="email">
                <div class="error-message" id="error-email"></div>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" autocomplete="new-password">
                <div class="error-message" id="error-password"></div>
            </div>
            <div class="form-group">
                <label for="repeat-password">Repetir contraseña</label>
                <input type="password" id="repeat-password" name="repeat-password" autocomplete="new-password">
                <div class="error-message" id="error-repeat-password"></div>
            </div>
            <div class="form-group">
                <label for="edad">Edad</label>
                <input type="number" id="edad" name="edad" min="0">
                <div class="error-message" id="error-edad"></div>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="text" id="telefono" name="telefono" autocomplete="tel">
                <div class="error-message" id="error-telefono"></div>
            </div>
            <div class="form-group full-width">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" name="direccion" autocomplete="street-address">
                <div class="error-message" id="error-direccion"></div>
            </div>
            <div class="form-group">
                <label for="ciudad">Ciudad</label>
                <input type="text" id="ciudad" name="ciudad" autocomplete="address-level2">
                <div class="error-message" id="error-ciudad"></div>
            </div>
            <div class="form-group">
                <label for="cp">Código Postal</label>
                <input type="text" id="cp" name="cp" autocomplete="postal-code">
                <div class="error-message" id="error-cp"></div>
            </div>
            <div class="form-group full-width">
                <label for="dni">DNI</label>
                <input type="text" id="dni" name="dni">
                <div class="error-message" id="error-dni"></div>
            </div>
            <button type="submit" class="submit-btn">Enviar</button>
        </form>
    </div>

    <footer>
        &copy; 2025 InfoTecnoGlobal - Todos los derechos reservados. </footer>

<script src="script.js"></script>        
</body>
</html>
